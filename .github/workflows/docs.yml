name: Docs

on:
  push:
    branches:
      - main
      - docs

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2.4.2

      - name: Install Dependencies
        run: |
          wget --quiet https://www.doxygen.nl/files/doxygen-1.9.4.linux.bin.tar.gz
          tar -xzf doxygen-1.9.4.linux.bin.tar.gz
          cd doxygen-1.9.4
          sudo make install
          sudo apt-get install graphviz

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate Doxygen Documentation
        run: doxygen Doxyfile

      - name: Generate JSON Spec Documentation
        run: |
          git clone https://github.com/geometryprocessing/json-spec-engine.git
          pip install mako
          python ./json-spec-engine/docs/spec2html.py -i ./input-spec.json -o ./docs/html/json-spec.html

      - name: Create .nojekyll
        run: touch docs/html/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: docs/html

